<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/temples.js" defer></script>
  <script src="form.js"></script>

</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <button id= "abrir" class="abrir-menu"> <i class="bi bi-list"></i></button>
            <nav id= "nav" class="nav">
        <button id= "cerrar" class="cerrar-menu"><i class="bi bi-x-lg"></i></button>
            </nav>
    </header>
  <form method="get" action="review.html">
    <label for="product-name">Product Name:</label>
    <select id="product-name" name="product-name" required>
      <option value="" disabled selected>Select a Product ...</option>
      <!-- Product options will be populated by JavaScript -->
    </select>

    <fieldset>
      <legend>Overall Rating:</legend>
      <!-- Radio buttons for rating will be added here -->
      <input type="radio" id="star1" name="rating" value="1" required><label for="star1">☆</label>
      <input type="radio" id="star2" name="rating" value="2" required><label for="star2">☆</label>
      <input type="radio" id="star3" name="rating" value="3" required><label for="star3">☆</label>
      <input type="radio" id="star4" name="rating" value="4" required><label for="star4">☆</label>
      <input type="radio" id="star5" name="rating" value="5" required><label for="star5">☆</label>
    </fieldset>

    <label for="installation-date">Date of Installation:</label>
    <input type="date" id="installation-date" name="installation-date" required>

    <fieldset>
      <legend>Useful Features (Check all that apply):</legend>
      <input type="checkbox" id="durability" name="feature" value="Durability"><label for="durability">Durability</label>
      <input type="checkbox" id="ease-of-use" name="feature" value="Ease of Use"><label for="ease-of-use">Ease of Use</label>
      <input type="checkbox" id="performance" name="feature" value="Performance"><label for="performance">Performance</label>
      <input type="checkbox" id="design" name="feature" value="Design"><label for="design">Design</label>
    </fieldset>

    <label for="written-review">Written Review (Optional):</label>
    <textarea id="written-review" name="written-review"></textarea>

    <label for="user-name">Your Name (Optional):</label>
    <input type="text" id="user-name" name="user-name">

    <input type="submit" value="Post Review">
  </form>

  <footer>
    <p id="copyright"></p>
    <p id="last-modified"></p>
</footer>
</body>
</html>
