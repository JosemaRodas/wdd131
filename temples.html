<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraguay Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .info-box {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 400px;
            margin: 0 auto;
        }

        .info-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .info-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .info-list li {
            margin-bottom: 5px;
        }

        .info-list li span {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h2 class="info-title">Data</h2>
        <ul class="info-list">
            <li><span>Area:</span> 587,041 sq km</li>
            <li><span>Population:</span> 6,861,523</li>
            <li><span>Capital:</span> asunci√≥n </li>
            <li><span>Languages:</span> Spanish, Guaranie</li>
            <li><span>Currency:</span> Guarani</li>
            <li><span>Time Zone:</span> UTC-4</li>
            <li><span>Calling Code:</span> +595</li>
            <li><span>Internet TLD:</span> .py</li>
        </ul>
    </div>
</body>
</html>
